<script>
function fb(){
    if(input.value){
        f.hidden = ''
    }else{
        f.hidden = 'hidden'
    }
}
function nanoid(alphabet,size){
    var mask = (2 << (Math.log(alphabet.length - 1) / Math.LN2)) - 1; 
    var step = -~((1.6 * mask * size) / alphabet.length);
    let id = ''
    while (true) {
        let bytes =  (bytes => crypto.getRandomValues(new Uint8Array(bytes)))(step);
        let j = step
        while (j--) {
            id += alphabet[bytes[j] & mask] || ''
            if (id.length === size) return id
        }
    }
}
var toid = nanoid.bind(this,'0123456789abcdef')
textarea.value = toid(64);
</script>
<script>  
    var hash ,filename,filerand;
    var obj = {};
    function read(t){
        var xml = new XMLHttpRequest();
        xml.open("GET",t,false);
        xml.send();
        return xml.responseText;
    }
    var password;
    var key;
    str1 = read("template.html");
    str0 = read("template.js");
    str00 = "";

    async function encode(file){
        var xi = file.path;
        var ext = xi.split(".").slice(-1)[0]
        var data = new Uint8Array(await file.arrayBuffer())
        if(xi === 'icon/icon.png' || ["css","ttf","otf","woff","woff2"].includes(ext)){
            obj[xi] = data;
            return;
        }
        var d = new Uint8Array(data);
        stream_xor(d,new BLAKE2s(24,{key:filerand}).update(toUint8Array(xi.toLowerCase())).digest(),password);
        obj["data/" + new BLAKE2s(16,{key:filename}).update(toUint8Array(xi.toLowerCase())).hexDigest()] = d;
    }
    async function encodeFilename(){
        obj["index.html"] = toUint8Array(str1);
        var m = toUint8Array(str00);
        var xor = function (a, buf) {
            a = a.split("").map(function(v){return v.charCodeAt(0)})
            for (var i = 0, j = 0; j < buf.length; j++) {
                buf[j] ^= a[i++] ^ j;
                if (i == a.length) i = 0;
            }
        };
        xor("\x1B9M@0",m);
        obj["index.js"] = m;
    }
    function download(){
        var eee = UZIP.encode(obj);
        let a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([eee]));
        a.download = 'encrypt.zip'
        a.click();
    }
</script>
<script>
var base = "";
function getBase(){
    for(var i = 0 ; i < files.length;i++){
        file = files[i];
        if(file.name == 'index.html'){
            base = file.webkitRelativePath.slice(0,-10);
            return;
        }
    }
}
var element = document.createElement('a');
function getURL(e) {
    element.href = e;
    return element.href
}
var base1 = getURL(".");
function hashfilename(t) {
    var r = getURL(t.replace(/%/g,"%25")).replace(base1,"").toLowerCase();
    return decodeURIComponent(r);
}
f.oninput =async function(){
    btn.hidden = 'hidden'
    if(f.value){
        obj = {}
        str00 = str0.replace("$$hash",JSON.stringify(textarea.value))
        hash = new Uint8Array(32);
        hash.set(textarea.value.match(/.{1,2}/g).map(function (b) { return parseInt(b, 16) }))
        key = toUint8Array(input.value);
        filerand = new BLAKE2s(16, { key: hash }).update(key).digest();
        filename = new BLAKE2s(24, { key: hash }).update(key).digest();
        hashkey = new BLAKE2s(32, { key: hash }).update(key).digest();
        password = hashkey
        files = f.files;
        getBase();
        for(var i = 0;i < files.length;i++){
            files[i].path = hashfilename(files[i].webkitRelativePath.slice(base.length));
        }
        for(var i = 0;i < files.length;i++){
            div.innerHTML = i + '/' + files.length ;
           await encode(files[i]);
        }
        div.innerHTML = files.length + '/' + files.length ;
        encodeFilename()
        btn.hidden = ''
    }
}
</script>
